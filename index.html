<!DOCTYPE html>
<html>
<head>
    <title>Code With ASCII Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h4>Code With ASCII Pets</h4>
    </div>
    <div id="pet">
        (\__/)<br>
        ( •_•)<br>
        / >🍪
    </div>
    <p id="dialogue">Bugsy: Wanna learn about variables? :D</p>
    <button onclick="sayYes()">Yes :)</button>
    <button onclick="sayNo()">No :(</button>

    <div id="console-section" style="display: none;">
        <h3>Try it here!</h3>
        <textarea id="textbox" rows="4" cols="50">// Try writing the code here!</textarea><br>
        <button onclick="runCode()">Run!</button>
        <pre id="console-output">Output will appear here!</pre>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
